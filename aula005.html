<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ProgramaSomar</title>
    <style>
        body {
            font : normal 18pt Arial
        }
        input {
            font: normal 18 pt Arial
            width: 100px
        }
        div#res {
            margin-top: 20px
        }
    </style>
</head>
<body>
    <h1> Calculadora Dois Números</h1>
    <input type="number" name="txtn1" id="txtn1"> +
    <input type="number" name="txtn2" id="txtn2">
    <input type="button" value="Somar" onclick="somar()">
    <div id="ressoma">Resultado: </div>
    <div id="resmenos">Resultado: </div>
    <div id="resvezes">Resultado: </div>
    <div id="resdiv">Resultado: </div>
    <script>
        function somar() {

            var tn1 = window.document.getElementById("txtn1")
            var tn2 = window.document.querySelector("input#txtn2")
            var n1 = Number(tn1.value)
            var n2 = Number(tn2.value)
            var s = n1+n2
            var minus = n1-n2
            var x = n1*n2
            var d = n1/n2
            ressoma.innerHTML = `A soma entre ${n1} e ${n2} é igual a <strong> ${s}<strong>`
            resmenos.innerHTML = `A subtração entre ${n1} e ${n2} é igual a <strong> ${minus}<strong>`
            resvezes.innerHTML = `A multiplicação entre ${n1} e ${n2} é igual a <strong> ${x}<strong>`
            resdiv.innerHTML = `A divisão entre ${n1} e ${n2} é igual a <strong> ${d}<strong>`
        }
        
    </script>

    
</body>
</html>
